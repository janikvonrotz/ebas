	<!-- ###content -->

	<div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
		<!-- <button type="button" class="btn btn-default export-csv">
			<span class="glyphicon glyphicon-floppy-save"></span> CSV
		</button> -->
					<button type="button" class="btn btn-default refresh-page pull-right">
				  <i class="fa fa-refresh"></i> Refresh
					</button>

          <h1 class="page-header">Kurse <button type="button" class="btn btn-default add-row">
			  	<i class="fa fa-plus"></i></button></h1>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Beschreibung</th>
                  <th>Ort</th>
                  <th>Datum</th>
                  <th>Typ</th>
				  <th>Edit</th>
                </tr>
              </thead>
              <tbody class="list">
                <tr data-id="1">
                  <td class="ID" contenteditable="false">1</td>
                  <td class="Beschreibung" contenteditable="true">Lorem</td>
                  <td class="Ort" contenteditable="true">ipsum</td>
                  <td class="Datum" contenteditable="true">dolor</td>
                  <td class="Typ" contenteditable="true">sit</td>
				  <td>
				  <button type="button" class="btn btn-default btn-sm save-row"><i class="fa fa-save"></i></button>
					<button type="button" class="btn btn-default btn-sm delete-row"><i class="fa fa-trash-o"></i></button>
				  </td>
                </tr>
                <tr data-id="2">
                  <td class="ID" contenteditable="false">2</td>
                  <td class="Beschreibung" contenteditable="true">amet</td>
                  <td class="Ort" contenteditable="true">consectetur</td>
                  <td class="Datum" contenteditable="true">adipiscing</td>
                  <td class="Typ" contenteditable="true">elit</td>
				  <td>
				  <button type="button" class="btn btn-default btn-sm save-row"><i class="fa fa-save"></i></button>
					<button type="button" class="btn btn-default btn-sm delete-row"><i class="fa fa-trash-o"></i></button>
				  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h3 class="modal-title" id="myModalLabel">Bitte bestätigen</h3>

            </div>
            <div class="modal-body">
                 <h4>Sind Sie sicher, dass sie diesen Datensatz löschen wollen?</h4>

            </div>
            <!--/modal-body-collapse -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btnDelteYes" href="#">Ja</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Nein</button>
            </div>
            <!--/modal-footer-collapse -->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
